Role:
  fields:
    default: name, description
    form: name, description
  order_by: 
  relationships: users
  filters: created_at
  search: name
  application: ofcourse

Schedule:
  fields:
    default: start_date, duration, human_schedule, course, room, has_coliding_events
    form: start_date, duration, end_date, monday, tuesday, wednesday, thursday, friday, saturday, sunday, period, course, room
    options:
      selectors: period
      date_formats:
        start_date: nice_date_time
        end_date: nice_date
  order_by: 
  relationships: course
  filters: created_at
  search: 
  application: ofcourse

User:
  fields:
    default: email, remember_token, sign_in_count, current_sign_in_at, last_sign_in_at, current_sign_in_ip, last_sign_in_ip
    form: email, reset_password_token, remember_token, sign_in_count, current_sign_in_at, last_sign_in_at, current_sign_in_ip, last_sign_in_ip
  order_by: 
  relationships: course_registrations, courses, presentations, roles
  filters: created_at
  search: 
  application: ofcourse

