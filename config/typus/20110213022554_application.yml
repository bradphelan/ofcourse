Course:
  fields:
    default: name,  description
    form: name, description, teacher
  order_by: 
  relationships: course_registrations, schedules, students, teacher
  filters: created_at
  search: name
  application: ofcourse

Room:
  fields:
    default: name
    form: name
  order_by: 
  relationships: schedules
  filters: created_at
  search: name
  application: ofcourse
  actions:
    index:
    edit: show_calendar

